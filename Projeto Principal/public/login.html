<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/login.css">

    <!--REFERENCIA PARA O FAVICON -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon/favicon2.ico" type="image/x-icon">





</head>

<body>
    <div id="login-page">


        <div id="left-login">
            <div class="left-login-items">

                <div>
                    <p class="texto-claro">Não tem conta? <a class="links" href="./cadastro.html">CADASTRE-SE AGORA! </a></p>
                </div>

                <div class="mt-5">
                    <span class="texto-claro"> Bem-vindo(a) ao meu projeto de Web.</span><br>
                    <h4 class="titulo-4">Faça seu login!</h4>
                </div>

                <div>
                    <form action="/login" method="post">

                        <div>
                            <input class="form-control" type="email" name="usuario" placeholder="Seu Email!" required>
                        </div>

                        <div>
                            <input class="form-control" type="password" name="senha" placeholder="Sua Senha!" required>
                        </div>


                        <button class="btn btn-primary btn-lg " type="submit" name="btn-login">LOGIN</button>

                    </form>
                </div>

            </div>
        </div>

        <div id="right-login" >
            <img class="right-logo" src="./img/logo-login.png">
        </div>


    </div>

</body>

</html>
