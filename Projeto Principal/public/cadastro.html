<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/login.css">

    <!--REFERENCIA PARA O FAVICON -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon/favicon2.ico" type="image/x-icon">


</head>

<body>

    <div id="cadastro-page" class="row">


        <div id="left-cadastro">
            <div class="left-cadastro-items">

                <div>
                    <p class="texto-claro">JÃ¡ tem conta? <a class="links" href="./login.html">ENTRE AGORA!</a></p>
                </div>

                <div class=" mt-5">
                    <span class="texto-claro">Bem-vindo(a) ao meu projeto de Web.</span><br>
                    <h4 class="titulo-4">Cadastre-se e tenha acesso</h4>
                </div>

                <div>
                    <form action="/cadastro" method="post">

                        <div class="form-group">
                            <input class="form-control" type="text" name="nome" placeholder="Insira seu nome"
                                maxlength="50" required>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Insira a sua senha" name="senha">
                        </div>

                        <button class="btn btn-primary btn-lg" type="submit" name="btn-login">CADASTRAR</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>



        <div id="right-cadastro">
            <img class="right-logo" src="./img/logo-cadastro.png"></img>
        </div>


    </div>

</body>

</html>
